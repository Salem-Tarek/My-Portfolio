    <script>
      $('.filterBtn').on('click', function(){
        $('.filterBtn').removeClass('active');
        $(this).addClass('active'); 
        let filter  = $(this).data('filter');
        if(filter){
          $('.project-wrapper').fadeOut(300);
          $(`[data-category=${filter}]`).fadeIn(300);
        }else{
          $('.project-wrapper').fadeIn(300);
        }
      })
